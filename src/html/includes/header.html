<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />


    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.bundle.css" />

    <title>Rozetka |
        <%=title%>
    </title>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__wrapper container">
                <div class="header__menu">
                    <div class="icon-bg">
                        <span id="openSidebarBtn" class="menu-btn material-symbols-outlined btn h-btn-icon  h-btn--default h--white-icon">menu</span>
                    </div>
                </div>
                <a class="header__logo " href="# ">
                    <img class="header__logo-img " src="../../img/rozetka__logo.svg" alt="Logo " />
                </a>
                <button id="openMegaMenu" class="header__button btn h--header-button--catalog">
                    <span class="material-symbols-outlined  h-button-catalog--icon">grid_view</span>
              Каталог
            </button>
                <div class="header-search ">
                    <form class="search-form " action=" ">
                        <div class="header__search-container ">
                            <div class="header__search-icon-container ">
                                <span class="material-symbols-outlined h--gray-icon ">search</span>
                            </div>
                            <input class="header__search-input " type="text " placeholder="Я шукаю... " required/>
                           
                            <button class="header__search-button btn h-btn--primary h-btn--medium search-form__submit " type="submit ">
                    Знайти
                  </button>
                        </div>
                    </form>
                </div>

                <div class="header-actions ">
                    <div class="header-actions__item header-actions__item-language ">
                        <div class="header__button btn h-btn-dropdown open-lang-menu-btn">
                            UA
                            <span class="material-symbols-outlined">keyboard_arrow_down</span>
                        </div>
                        <div class="lang-menu-container h--header-lang-menu-container">
                            <ul class="lang-menu">
                                <li>
                                    <button class="lang-menu__item h-btn--medium active" data-lang="UA">
                                        <span class="lang-menu__text">UA</span>
                                        <span class="lang-menu__icon material-symbols-outlined">check</span> 
                                    </button>
                                </li>
                                <li>
                                    <button class="lang-menu__item h-btn--medium" data-lang="EN">
                                        <span class="lang-menu__text">EN</span>
                                        <span class="lang-menu__icon material-symbols-outlined">check</span>
                                    </button>
                                </li>
                            </ul>
                        </div>
                    </div>
                    </div>
                    <div id="openModalBtn" class="modal-btn header__button btn h-btn-icon h-btn--default btn-icon--account ">
                        <span class="material-symbols-outlined h--white-icon ">person</span>
                    </div>
                    <div id="openCartBtn" class="cart-btn header__button btn h-btn-icon h-btn--default btn-icon--cart ">
                        <span class="material-symbols-outlined h--white-icon ">shopping_cart</span>
                    </div>
                </div>
            </div>
        </header>
</body>

</html>
