<section class="quote section" data-aos="fade-up" data-aos-duration="2000">
  <div class="quote__container container">
    <div class="quote__content">
      <div class="quote__text h-content">
        <%if (typeof text !== 'undefined') {%>
          <p><%=text%></p>
        <%}%>
      </div>
      <div class="quote__btn">
        <a class="btn btn-primary" href="#">Learn More</a>
      </div>
    </div>
  </div>
</section>
