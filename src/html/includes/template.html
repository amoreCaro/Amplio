<section
  class="template section <%= additionalClass %>"
  data-aos="fade-up"
  data-aos-duration="2000"
>
  <div class="template__container container">
    <div class="template__title">
      <h2><%= title %></h2>
    </div>
    <div class="template__list">
        <% _.each(items, function(item) { %>
          <div class="template__item">
            <div class="template__item-image">
                <img src="<%= item.image %>" alt="<%= item.title %>">
            </div>
              <div class="template__item-text">
                  <h3><%= item.title %></h3>
                  <p><%= item.subtitle %></p>
              </div>
          </div>
        <% }); %>
      </div>      
  </div> 
</section>
