<section class="advantages section h-center <%= additionalClass %>">
    <div class="advantages__container">
        <div class="advantages__title">
            <h2><%= title %></h2>
            <p><%= subtitle %></p>
        </div>

        <div class="advantages__list">
            <% advantagesList.forEach(function(item) { %>
            <div class="advantages__list-item">
                
                <!-- Text Block -->
                <div class="advantages__list-item-text">
                    <p><%= item.text %></p>
                </div>

                <!-- Wrapper for center and bottom content -->
                <div class="advantages__list-item-content-wrapper">
                    <!-- Center content -->
                    <div class="advantages__list-item-center">
                        <div class="advantages__list-item-center-text">
                            <p><%= item.centerText %></p>
                        </div>
                        <div class="advantages__list-item-center-image">
                            <img src="<%= item.imageSrc %>" alt="<%= item.imageAlt %>" class="advantages__list-item-image">
                        </div>
                    </div>

                    <!-- Bottom content -->
                    <div class="advantages__list-item-bottom">
                        <% if (item.bottomImageSrc) { %>
                            <div class="advantages__list-item-bottom-image">
                                <img src="<%= item.bottomImageSrc %>" alt="<%= item.bottomImageAlt %>" class="advantages__list-item-bottom-image">
                            </div>
                        <% } %>
                        <p><%= item.bottomText %></p>
                    </div>
                </div>

            </div>
            <% }); %>
        </div>
    </div>
</section>
