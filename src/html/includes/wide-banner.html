<section
  class="wide-banner section <%=additionalClass%>"
  data-aos="fade-up"
  data-aos-duration="2000"
>
  <div class="wide-banner__container container">

      <h2><%=title%></h2>

    <%if (typeof image !== 'undefined') {%>
    <div class="wide-banner__image">
      <img src="<%=image%>" alt="" />
    </div>  

    <p><%=text%></p>

    <%}%> <%if (typeof image !== 'undefined') {%>
    <div class="wide-banner__decor">
      <img src="<%=decor%>" alt="" />
    </div>
    <%}%>
  </div>
</section>
