<section
  class="cta section h-last-section"
  data-aos="fade-up"
  data-aos-duration="2000"
>
  <div class="cta__container container">
    <div class="cta__content">
      <div class="cta__text">
        <h1><%=title%></h1>
      </div>
      <div class="cta__btn">
        <a class="btn btn-primary" href="#">Get in Touch</a>
      </div>
    </div>
    <%if (typeof image !== 'undefined') {%>
    <div class="cta__image">
      <img src="<%=image%>" alt="" />
    </div>
    <%}%>
  </div>
</section>
