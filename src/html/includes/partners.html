<%var partrersImages = [
"img/partner-1.png",
"img/partner-2.png",
"img/partner-3.png",
"img/partner-4.png",
"img/partner-5.png",
"img/partner-6.png",
"img/partner-7.png",
"img/partner-8.png"
]%>

<section class="partners section" data-aos="fade-up"  data-aos-duration="2000">
  <div class="partners__container container">
  <div class="partners__content">
      <h2><%=title%></h2>
      <div class="partners__grid">
        <%partrersImages.forEach((image) => {%>
        <div class="partners__grid-item">
            <img src="<%=image%>" alt="">
          </div>
          <%})%>
      </div>
    </div>
  </div>
</section>
